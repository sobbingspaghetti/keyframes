<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Keyframes</title>
</head>
<body>

    <div class="container">
        <div id="box" class="bounce">Bounce</div>
        <div id="box" class="rotate">Rotate</div>
        <div id="box" class="fade">Fade</div>
        <div id="box" class="scale">Scale</div>
        <div id="box" class="slide-in">Slide-in</div>
    </div>
    
</body>
</html>
